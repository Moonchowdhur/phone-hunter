<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-lime-200 flex justify-center flex-col items-center w-full md:w-[80%] mx-auto p-16">
        <h1 class="text-5xl text-center mb-4">Search your phone</h1>
        <input type="text" id="input-text" placeholder="Type here" class=" bg-black text-white input input-bordered input-primary w-full max-w-xs"/>
        <button onclick="loadSearch()" class="w-[20%] mt-4 btn btn-primary text-white">Search</button>
    </header>

    <main>
      <div id="card-container" class="grid gap-4 md:grid-cols-3 w-full md:w-[80%] mx-auto p-16 bg-lime-300 ">
        
      </div>  
      <!-- no data found -->
      <div id="no-data" class="bg-lime-300 hidden w-full md:w-[80%] mx-auto font-bold ">
        <h2 class="text-4xl  text-center pb-4">No Data Found</h2>
    </div>

    <!-- toggle spinner -->
    <div id="spinner" class="w-full hidden flex justify-center md:w-[80%] mx-auto">
        <div>
            <div class="radial-progress text-primary" style="--value:70;"></div>
        </div>  
    </div>
<!-- show all button -->
    <div id="show-all" class="w-full hidden flex justify-center  md:w-[80%] mx-auto">
            <button onclick="showAll()" class=" mt-4 btn btn-primary text-white">Show All
            </button>     
    </div>

 <!-- The button to open modal -->
<!-- <label for="my-modal-3" class="btn">open modal</label> -->

<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal-3" class="modal-toggle" />
<div class="modal">
  <div id="modal-container" class="modal-box relative">
    <!-- <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2"></label> -->
    <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p> -->
  </div>
</div>
    
    </main>




    <!-- script tag -->
    <script src="./index.js"></script>
</body>
</html>
